id: no-terminology-json
language: json
files:
  - "**/*.json"
ignores:
  - node_modules
  - "**/__snapshots_json__/**"
  - "**/terminology.json"
  - "**/tauri.conf.json"
  - "**/swagger-examples.json"
  - "**/code-terminology.json"
  - "**/package.json"
  - "**/package-lock.json"
  - "**/static/specs/**.json"
  - "**/tsconfig.json"

rule:
  kind: pair
  has:
    field: value
    kind: string
    matches: terminology
  not:
    has:
      field: key
      kind: string
      regex: metrics

message: no-terminology-json
severity: error